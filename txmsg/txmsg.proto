syntax = "proto3";

message LDCreateAccountTx {
	string owner = 1;
}

message LDAppState {
	bytes address = 1;
	bytes state = 2;
}

message LDStateQueryParams {
	string owner = 1;
}

message LDStateQueryResult {
	bytes state = 1;
}

message LDRoll {
	bytes player = 1;
	int32 amount = 2;
}

message LDRollResult {
    int32 result = 1;
    int32 amount = 2;
}

message LDAmountQueryParams {
	bytes player = 1;
}

message LDAmountQueryResult {
	int32 amount = 1;
}
